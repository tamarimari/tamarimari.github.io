{{ with $.Site.Params.social }}
<div class="container">
  <div class="list-inline d-flex justify-content-center">
    {{ range. }}
    <div class="list-inline-item fa-2x mx-3">
      <a href="{{ .url | safeURL }}" title="{{ .title }}" target="_blank" rel="noopener noreferrer">
        <div class="{{ .icon }}"></div>
      </a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
