# This file is for render site varibles and plugins
# don't remove this file.
# The presence of this file is for compatibility with Blogdown and Forestry.
#
# The actual configuration files are stored in the `config/_default/` folder.


######################### site variables ##############################
# customize your color and font from here.
# also update assets/scss/style.scss $primary-color, and ...
# Winterly Red: #a10115, #d72c16, #f0efea, #c0b2b5
# Arctic Sunrise: #ffccbb, #6eb5c0, #006c84, #e2e8e4
# Sunny Citrus: #faaf08, #fa812f, #fa4032, #fef3e2
# Ice Blue and Grays: #f1f1f2, #bcbabe, #a1d6e2, #1995ad
[params.variables]
primary_color = "#1995ad"
primary_color_light = "#c6e5eb"
text_color = "#777"
text_color_dark = "#222"
body_color = "#fff"
border_color = "#ECECEC"
black = "#000"
white = "#fff"
light = "#f1f1f2"
lightgray = "#ebefef"

# font variable
# Give your font name from google font. add font weight using ":wght@" and separate by ";"
# example: "Work Sans:wght@400;500;600"
primary_font = "Zen Kaku Gothic Antique:wght@400"
primary_font_type = "Zen Kaku Gothic Antique" # [serif/sans-serif]
icon_font = ""


